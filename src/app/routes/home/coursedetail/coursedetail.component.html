<a routerLink="CDetails/{{current.name}}">
<div class="course" [highlight]="current.price" >
  <div class="pic">
     <img src="../../../../assets/images/{{current.image}}">
  </div>
  <h3>{{current.name | uppercase}}</h3>
  <h6>{{current.description}}</h6>
  <h5>Price: {{current.price | newprice |currency:'INR'| discount:current.price}}</h5>
  <h6 [style.textAlign]="'center'">
    <del>{{current.price | currency: INR}}</del></h6>
</div>
</a>
